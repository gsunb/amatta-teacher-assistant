<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amatta - 교사 AI 어시스턴트</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .subtitle {
      color: #666;
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .status {
      background: #e6fffa;
      color: #00786a;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #38b2ac;
      font-weight: 600;
    }
    .features {
      text-align: left;
      margin: 30px 0;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    .features h3 {
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    .features ul {
      list-style: none;
    }
    .features li {
      padding: 8px 0;
      color: #555;
      position: relative;
      padding-left: 25px;
    }
    .features li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #38b2ac;
      font-weight: bold;
    }
    .btn {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin: 10px 5px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }
    .footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎓 Amatta</h1>
    <p class="subtitle">교사 AI 어시스턴트</p>
    
    <div class="status">
      ✅ 정적 파일 배포 성공
    </div>
    
    <div class="features">
      <h3>주요 기능</h3>
      <ul>
        <li>자연어 명령으로 일정 관리</li>
        <li>학생 생활기록 작성</li>
        <li>성과 평가 및 분석</li>
        <li>학부모 소통 관리</li>
        <li>AI 기반 추천 시스템</li>
      </ul>
    </div>
    
    <a href="/api/health" class="btn">API 상태 확인</a>
    <a href="https://github.com/gsunb/amatta-teacher-assistant" class="btn">GitHub 저장소</a>
    
    <div class="footer">
      Google Gemini AI 기반 • 자연어 처리 • 교육 전용
    </div>
  </div>
</body>
</html>

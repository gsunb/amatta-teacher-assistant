<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amatta - 교사 AI 어시스턴트</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🎓%3C/text%3E%3C/svg%3E">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .subtitle {
      color: #666;
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .status {
      background: #e6fffa;
      color: #00786a;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #38b2ac;
      font-weight: 600;
    }
    .features {
      text-align: left;
      margin: 30px 0;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    .features h3 {
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    .features ul {
      list-style: none;
    }
    .features li {
      padding: 8px 0;
      color: #555;
      position: relative;
      padding-left: 25px;
    }
    .features li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #38b2ac;
      font-weight: bold;
    }
    .btn {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin: 10px 5px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }
    .btn.primary {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      font-size: 1.1rem;
      padding: 14px 28px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    .btn.primary:hover {
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }
    .demo-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .demo-info h4 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    .demo-info p {
      color: #f0f0f0;
      margin: 8px 0;
      font-family: 'Courier New', monospace;
    }
    .demo-note {
      font-style: italic;
      color: #d0d0d0 !important;
      font-family: inherit !important;
      margin-top: 15px;
    }
    .footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.9em;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      margin-top: -10px;
    }

    .close:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4f46e5;
    }

    .modal h3 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #1a1a1a;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎓 Amatta</h1>
    <p class="subtitle">교사 AI 어시스턴트</p>
    
    <div class="status">
      ✅ 정적 파일 배포 성공
    </div>
    
    <div class="features">
      <h3>주요 기능</h3>
      <ul>
        <li>자연어 명령으로 일정 관리</li>
        <li>학생 생활기록 작성</li>
        <li>성과 평가 및 분석</li>
        <li>학부모 소통 관리</li>
        <li>AI 기반 추천 시스템</li>
      </ul>
    </div>
    
    <button onclick="startDemo()" class="btn primary">지금 바로 시작하기</button>
    <a href="https://7bd14e1d-f528-4e0f-b331-16789a96b602-00-oxaen58gvfiw.janeway.replit.dev/" class="btn">전체 기능 데모</a>
    <a href="/api/health" class="btn">API 상태</a>
    
    <div class="demo-info">
      <h4>🎯 테스트 계정</h4>
      <p><strong>이메일:</strong> webtest@example.com</p>
      <p><strong>비밀번호:</strong> test123456</p>
      <p class="demo-note">위 계정으로 모든 기능을 체험해보세요!</p>
    </div>
    
    <div class="footer">
      Google Gemini AI 기반 • 자연어 처리 • 교육 전용
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>로그인</h3>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" value="webtest@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" value="test123456" required>
        </div>
        <button type="submit" class="btn primary">로그인</button>
        <button type="button" onclick="loginWithGoogle()" class="btn">구글로 로그인</button>
      </form>
    </div>
  </div>

  <script>
    // Add simple interactivity
    document.addEventListener('DOMContentLoaded', function() {
      const header = document.querySelector('h1');
      header.style.opacity = '0';
      header.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        header.style.transition = 'all 0.8s ease';
        header.style.opacity = '1';
        header.style.transform = 'translateY(0)';
      }, 300);
    });

    function startDemo() {
      document.getElementById('loginModal').style.display = 'block';
    }

    function loginWithGoogle() {
      window.location.href = '/api/auth/google';
    }

    // Modal functionality
    const modal = document.getElementById('loginModal');
    const span = document.getElementsByClassName('close')[0];
    
    span.onclick = function() {
      modal.style.display = 'none';
    }
    
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Redirect to full demo with credentials
      const fullDemoUrl = 'https://7bd14e1d-f528-4e0f-b331-16789a96b602-00-oxaen58gvfiw.janeway.replit.dev/';
      window.open(fullDemoUrl, '_blank');
      
      // Show success message
      alert('데모 환경으로 이동합니다!\n\n이메일: ' + email + '\n비밀번호: ' + password + '\n\n새 창에서 로그인해주세요.');
    });
  </script>
</body>
</html>
